<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="note.css" />
  </head>
  <body>
    <div class="note">
      <div class="iphone-status-barupper">
        <div class="time-light">
          <img class="container-1" src="../assets/vectors/image_5_x2.svg" />
        </div>
        <div class="status-icons">
          <img class="network-signal-light" src="../assets/vectors/network_signal_light_10_x2.svg" />
          <img class="wi-fi-signal-light" src="../assets/vectors/wi_fi_signal_light_16_x2.svg" />
          <img class="battery-light" src="../assets/vectors/battery_light_x2.svg" />
        </div>
      </div>
      <div class="note-1">
      Note
      </div>
      <div class="container-2">
        <div class="container-1">
          <div class="rectangle-113">
          </div>
          <div class="package-5">
            <img class="vector-15" src="../assets/vectors/vector_151_x2.svg" />
            <div class="vector-14">
            </div>
          </div>
          <div class="container-5">
            <div class="cave-bundle">
            Cave Bundle
            </div>
            <span class="rp-250000">
            Rp 250.000
            </span>
          </div>
        </div>
        <div class="container-3">
          <div class="button-cancel">
            <span class="cancel">
            Cancel
            </span>
          </div>
          <div class="container">
            <div class="minus">
            </div>
            <span class="container">
            1
            </span>
            <div class="plus">
            </div>
          </div>
        </div>
      </div>
      <div class="container-4">
        <span class="payment">
        Payment
        </span>
      </div>
      <div class="bar-bawah">
        <div class="rectangle">
        </div>
      </div>
    </div>
  </body>
</html>
