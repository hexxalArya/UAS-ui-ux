<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="transaction_2.css" />
  </head>
  <body>
    <div class="transaction-2">
      <div class="iphone-status-barupper">
        <div class="time-light">
          <img class="container-1" src="../assets/vectors/image_4_x2.svg" />
        </div>
        <div class="status-icons">
          <img class="network-signal-light" src="../assets/vectors/network_signal_light_26_x2.svg" />
          <img class="wi-fi-signal-light" src="../assets/vectors/wi_fi_signal_light_23_x2.svg" />
          <img class="battery-light" src="../assets/vectors/battery_light_21_x2.svg" />
        </div>
      </div>
      <div class="confirm">
      Confirm
      </div>
      <div class="container-2">
        <div class="container-5">
          <div class="container-6">
            <div class="rectangle-120">
            </div>
            <div class="container-1">
              <div class="pay-with">
              Pay with
              </div>
              <span class="dana">
              Dana
              </span>
            </div>
          </div>
          <div class="vector-25">
          </div>
          <div class="payment-detail">
          Payment Detail
          </div>
          <div class="container-3">
            <span class="cave-bundle">
            Cave Bundle
            </span>
            <span class="rp-500000">
            Rp 500.000
            </span>
          </div>
          <div class="container-4">
            <div class="discount-bundle">
            Discount Bundle 
            </div>
            <div class="rp-250000">
            -Rp 250.000
            </div>
          </div>
          <div class="container">
            <div class="total">
            Total :
            </div>
            <div class="rp-2500001">
            Rp 250.000
            </div>
          </div>
        </div>
        <span class="container">
        ( 50 % ) 
        </span>
      </div>
      <div class="button-submit">
        <span class="submit">
        Submit
        </span>
      </div>
      <div class="bar-bawah">
        <div class="rectangle">
        </div>
      </div>
    </div>
  </body>
</html>
