<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="transaction.css" />
  </head>
  <body>
    <div class="transaction">
      <div class="iphone-status-barupper">
        <div class="time-light">
          <img class="container-1" src="../assets/vectors/image_7_x2.svg" />
        </div>
        <div class="status-icons">
          <img class="network-signal-light" src="../assets/vectors/network_signal_light_27_x2.svg" />
          <img class="wi-fi-signal-light" src="../assets/vectors/wi_fi_signal_light_3_x2.svg" />
          <img class="battery-light" src="../assets/vectors/battery_light_2_x2.svg" />
        </div>
      </div>
      <div class="payment">
      Payment
      </div>
      <div class="container-3">
        <div class="container-8">
          <div class="package-5">
            <img class="vector-15" src="../assets/vectors/vector_152_x2.svg" />
            <div class="vector-14">
            </div>
          </div>
          <div class="container-6">
            <div class="container-9">
              <div class="cave-bundle">
              Cave Bundle : 
              </div>
              <div class="container-5">
                <div class="container">
                50%
                </div>
                <div class="rp-250000">
                Rp 250.000
                </div>
              </div>
            </div>
            <div class="vector-23">
            </div>
          </div>
          <div class="vector-22">
          </div>
          <div class="total">
          Total
          </div>
          <div class="container-4">
            <span class="rp-2500001">
            Rp 250.000
            </span>
            <span class="detail">
            Detail
            </span>
          </div>
        </div>
        <span class="rp-500000">
        Rp 500.000
        </span>
        <div class="voucher">
        </div>
      </div>
      <div class="container">
        <div class="payment-method">
        Payment Method
        </div>
        <div class="vector-24">
        </div>
        <div class="group-141">
          <div class="container-7">
            <div class="rectangle-120">
            </div>
            <div class="container-2">
              <div class="dana">
              Dana
              </div>
              <span class="connected">
              connected
              </span>
            </div>
          </div>
          <div class="next-page">
          </div>
        </div>
        <div class="group-142">
          <div class="rectangle-121">
          </div>
          <div class="next-page-1">
          </div>
          <div class="container-1">
            <div class="paypal">
            Paypal
            </div>
            <span class="disconnected">
            disconnected
            </span>
          </div>
        </div>
      </div>
      <div class="bar-bawah">
        <div class="rectangle">
        </div>
      </div>
    </div>
  </body>
</html>
